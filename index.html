<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.icon.svg" type="image/svg+xml">

      <label class="wrapper" for="accordion-1">

      </label>
      <div class="img-meme"><img src="./img/1.jpeg" class="img">
      </div>
    </div>
    <div class="accordion-item">
      <input type="radio" class="accordion-item_input" name="accordion" id="accordion-2">
      <label class="wrapper" for="accordion-2">

        <span class="icon"></span>
      </label>
      <div class="img-meme"><img src="./img/2.jpeg" class="img"></img></div>
    </div>
    <div class="accordion-item">
      <input type="radio"  class="accordion-item_input" name="accordion" id="accordion-3">

        <span class="icon"></span>
      </label>
      <div class="img-meme"><img src="./img/3.jpeg" class="img"></img></div>
    </div>
    <div class="accordion-item">
      <input type="radio"  class="accordion-item_input" name="accordion" id="accordion-4">

        <span class="icon"></span>
      </label>
      <div class="img-meme"><img src="./img/4.jpeg" class="img"></img></div>
    </div>
    <div class="accordion-item">
      <input type="radio"  class="accordion-item_input" name="accordion" id="accordion-5">
      <label class="wrapper" for="accordion-5">
        <p>Dude, where is JS?</p>
        <span class="icon"></span>
      </label>
      <div class="img-meme"><img src="./img/5.jpeg" class="img"></img></div>
    </div>
    
  </main>
